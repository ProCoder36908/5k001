<body class="light-mode">
    <header>
        <h1>To-Do List</h1>
        <p id="username-display">Welcome, <span id="user-display">User</span>!</p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="homework.html">Homework</a></li>
            <li><a href="to-do-list.html">To-Do List</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <section>
        <!-- Your to-do list content goes here -->
        <ul id="tasks-list"></ul>
        <input type="text" id="new-task" placeholder="Add a new task">
        <button onclick="addTask()">Add Task</button>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        // Call setUsername function on page load
        setUsername();

        // Load tasks on page load
        const tasks = loadTasks();
        displayTasks(tasks);

        // Function to add a new task
        function addTask() {
            const newTaskInput = document.getElementById('new-task');
            const taskText = newTaskInput.value.trim();

            if (taskText !== '') {
                const randomEmoji = getRandomEmoji();
                tasks.push({ text: taskText, emoji: randomEmoji });
                saveTasks(tasks);
                displayTasks(tasks);
                newTaskInput.value = '';
            }
        }

        // Function to display tasks
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';

            tasks.forEach((task, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${task.text} ${task.emoji} 
                <button onclick="removeTask(${index})">&#10006;</button>
                <button onclick="completeTask(${index})">&#10004;</button>`;

                tasksList.appendChild(listItem);
            });
        }

        // Function to remove a task
        function removeTask(index) {
            tasks.splice(index, 1);
            saveTasks(tasks);
            displayTasks(tasks);
        }

        // Function to mark a task as complete
        function completeTask(index) {
            tasks[index].completed = true;
            saveTasks(tasks);
            displayTasks(tasks);
        }

        // Function to get a random emoji
        function getRandomEmoji() {
            const emojis = ['ðŸ˜Š', 'ðŸš€', 'ðŸ“š', 'âœ…', 'ðŸŽ‰', 'ðŸ’¡'];
            const randomIndex = Math.floor(Math.random() * emojis.length);
            return emojis[randomIndex];
        }
    </script>
</body>
</html>
