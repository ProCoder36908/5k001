<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K001 (Skool) - Homework</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Add your styles here */
        /* You can add more specific styles for the homework page */
        .homework-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subject-input {
            margin-bottom: 10px;
        }

        .add-more-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Homework</h1>
        <p id="username-display">Welcome, <span id="user-display">User</span>!</p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="homework.html">Homework</a></li>
            <li><a href="to-do-list.html">To-Do List</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <section class="homework-container">
        <h2>My Homework</h2>
        <form id="homework-form">
            <!-- Initial subject input -->
            <div class="subject-input">
                <label for="subject1">Subject 1:</label>
                <input type="text" id="subject1" required>
            </div>

            <!-- Additional subject inputs will be added dynamically here -->

            <button type="button" class="add-more-btn" onclick="addSubject()">Add More</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        // Call setUsername function on page load
        setUsername();

        // Function to add more subject inputs
        function addSubject() {
            const homeworkForm = document.getElementById('homework-form');
            const subjectCount = homeworkForm.querySelectorAll('.subject-input').length + 1;

            // Create a new subject input
            const newSubjectInput = document.createElement('div');
            newSubjectInput.classList.add('subject-input');
            newSubjectInput.innerHTML = `
                <label for="subject${subjectCount}">Subject ${subjectCount}:</label>
                <input type="text" id="subject${subjectCount}" required>
            `;

            // Append the new subject input to the form
            homeworkForm.insertBefore(newSubjectInput, document.querySelector('.add-more-btn'));
        }
    </script>
</body>
</html>
