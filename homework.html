<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K001 (Skool) - Homework</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        .homework-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subject-input {
            margin-bottom: 10px;
        }

        .add-more-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Homework</h1>
        <p id="username-display">Welcome, <span id="user-display">User</span>!</p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><button onclick="navigate('index.html')">Dashboard</button></li>
            <li><button onclick="navigate('calendar.html')">Calendar</button></li>
            <li><button onclick="navigate('homework.html')">Homework</button></li>
            <li><button onclick="navigate('to-do-list.html')">To-Do List</button></li>
            <li><button onclick="navigate('settings.html')">Settings</button></li>
        </ul>
    </nav>
    <section class="homework-container">
        <h2>My Homework</h2>
        <form id="homework-form">
            <div class="subject-input">
                <label for="subject1">Subject 1:</label>
                <input type="text" id="subject1" required>
            </div>
            <button type="button" class="add-more-btn" onclick="addSubject()">Add More</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        initializePage();
        const homeworkForm = document.getElementById('homework-form');
        addDynamicSubjectInput(homeworkForm);
    </script>
</body>
</html>
