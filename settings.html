<body class="light-mode">
    <header>
        <h1>Settings</h1>
        <p id="username-display">Welcome, <span id="user-display">User</span>!</p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="homework.html">Homework</a></li>
            <li><a href="to-do-list.html">To-Do List</a></li>
        </ul>
    </nav>
    <section id="settings-content">
        <!-- Form for changing username and clearing data -->
        <form id="settings-form">
            <label for="username">Change Username:</label>
            <input type="text" id="username" required>
            <button type="button" onclick="changeUsername()">Change</button>

            <br>

            <label for="clear-data">Clear All Data:</label>
            <button type="button" onclick="clearAllData()">Clear Data</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        // Call setUsername function on page load
        setUsername();

        // Function to change the username
        function changeUsername() {
            const newUsername = document.getElementById('username').value.trim();

            if (newUsername !== '') {
                // Save the new username (you can use localStorage or another method)
                localStorage.setItem('username', newUsername);
                setUsername(); // Update displayed username
                alert(`Username changed to: ${newUsername}`);
            }
        }

        // Function to clear all data
        function clearAllData() {
            // Clear all stored data (you can use localStorage.clear() or another method)
            localStorage.clear();
            alert('All data cleared!');
        }
    </script>
</body>
