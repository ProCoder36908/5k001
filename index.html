<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K001 (Skool) - Dashboard</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Add your styles here */
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Dashboard</h1>
        <!-- Display welcome message with the username -->
        <p id="welcome-message"></p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><button onclick="location.href='index.html'">Dashboard</button></li>
            <li><button onclick="location.href='calendar.html'">Calendar</button></li>
            <li><button onclick="location.href='homework.html'">Homework</button></li>
            <li><button onclick="location.href='to-do-list.html'">To-Do List</button></li>
            <li><button onclick="location.href='settings.html'">Settings</button></li>
        </ul>
    </nav>
    <section>
        <!-- Your dashboard content goes here -->

        <!-- Notes Section -->
        <div id="notes-section">
            <h2>My Notes</h2>
            <ul id="notes-list">
                <!-- Existing notes will go here -->
            </ul>
            <!-- Form for adding notes -->
            <form id="note-form">
                <label for="note">Add a Note:</label>
                <input type="text" id="note" required>
                <button type="button" onclick="addNote()">Add Note</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        // Get the username from localStorage
        const storedUsername = localStorage.getItem('username');
        const welcomeMessage = document.getElementById('welcome-message');

        // Display a welcome message with the username if available
        if (storedUsername) {
            welcomeMessage.textContent = `Welcome, ${storedUsername}!`;
        } else {
            welcomeMessage.textContent = 'Welcome, User!';
        }

        // Function to add a new note
        function addNote() {
            const noteInput = document.getElementById('note');
            const notesList = document.getElementById('notes-list');

            const newNote = noteInput.value.trim();
            if (newNote !== '') {
                // Create a new list item
                const listItem = document.createElement('li');
                listItem.textContent = newNote;

                // Append the new note to the list
                notesList.appendChild(listItem);

                // Clear the input field
                noteInput.value = '';
            }
        }
    </script>
</body>
</html>
