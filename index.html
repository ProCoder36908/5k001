<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>5K001 (Skool) - Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome, [Username]!</h1>
    </header>
    <nav>
        <!-- Add buttons for navigation -->
        <button onclick="location.href='calendar.html'">Go to Calendar</button>
        <button onclick="location.href='to-do-list.html'">Go to To-Do List</button>
        <button onclick="location.href='homework.html'">Go to Homework</button>
        <button onclick="location.href='settings.html'">Go to Settings</button>
    </nav>
    <section id="dashboard-content">
        <h2>Notes</h2>
        <!-- Add a textarea for adding and displaying notes -->
        <textarea id="notes" rows="10" cols="50" placeholder="Write your notes here..."></textarea>
        <button onclick="saveNotes()">Save Notes</button>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>

    <script>
        // Load saved notes on page load
        document.getElementById("notes").value = localStorage.getItem("notes") || "";

        function saveNotes() {
            var notesContent = document.getElementById("notes").value;
            localStorage.setItem("notes", notesContent);
            alert("Notes saved!");
        }
    </script>
</body>
</html>
