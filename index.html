<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K001 (Skool) - Dashboard</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <header>
        <h1>Dashboard</h1>
        <p id="welcome-message"></p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><button onclick="navigate('index.html')">Dashboard</button></li>
            <li><button onclick="navigate('calendar.html')">Calendar</button></li>
            <li><button onclick="navigate('homework.html')">Homework</button></li>
            <li><button onclick="navigate('to-do-list.html')">To-Do List</button></li>
            <li><button onclick="navigate('settings.html')">Settings</button></li>
        </ul>
    </nav>
    <section>
        <div id="notes-section">
            <h2>My Notes</h2>
            <ul id="notes-list"></ul>
            <form id="note-form">
                <label for="note">Add a Note:</label>
                <input type="text" id="note" required>
                <button type="button" onclick="addNote()">Add Note</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        initializePage('Welcome, User!');
        setWelcomeMessage();

        function addNote() {
            const noteInput = document.getElementById('note');
            const notesList = document.getElementById('notes-list');
            const newNote = noteInput.value.trim();

            if (newNote !== '') {
                const listItem = createListItem(newNote);
                notesList.appendChild(listItem);
                saveNotes();
                noteInput.value = '';
            }
        }
    </script>
</body>
</html>
