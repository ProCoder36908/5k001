<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K001 (Skool) - Calendar</title>
    <script src="common.js"></script>
    <link rel="stylesheet" href="styles.css">

    <!-- Include the FullCalendar library using script tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="light-mode">
    <header>
        <h1>Calendar</h1>
        <p id="username-display">Welcome, <span id="user-display">User</span>!</p>
        <button onclick="toggleMode()">Toggle Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="homework.html">Homework</a></li>
            <li><a href="to-do-list.html">To-Do List</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
    <section>
        <!-- Your calendar content goes here -->
        <div id="calendar"></div>
    </section>
    <footer>
        <p>&copy; 2024 5K001 (Skool)</p>
    </footer>
    <script>
        // Call setUsername function on page load
        setUsername();

        // Load calendar events on page load
        const calendarEvents = loadCalendarEvents();

        // Initialize FullCalendar without using modules
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: calendarEvents
            });

            calendar.render();
        });
    </script>
</body>
</html>
